<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and post requests</title>
</head>
<body>
    <h3>Get requests</h3>
    <form action="http://localhost:8080/register" method="get">
        <input type="text" placeholder="Enter username" name="user" >
        <input type="password" placeholder="Type password" name="password">
        <button>Submit</button>
    </form>
    <hr>
    <h3>Post requests</h3>
    <form action="http://localhost:8080/register" method="post">
        <input type="text" placeholder="Enter username" name="user" >
        <input type="password" placeholder="Type password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
